<!DOCTYPE html>
<html lang="en">
  <head>

<div class="container ">

      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control form-control-lg"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Example textarea</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="2"
      ></textarea>
    </div>
</div>
<div class="container container-sm mt-4 light-pink">
    <div class="row ">
        <div class="col-md-6">
          <label for="password" class="form-label">Name</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
          />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone </label>
          <input
            type="tel"
            class="form-control form-control-lg"
            id="phone"
          />
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
          />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone number</label>
          <input
            type="tel"
            class="form-control form-control-lg"
            id="phone"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="Address" class="form-label">Address</label>
          <input
            type="Address"
            class="form-control form-control-lg"
            id="Address"
          />
        </div>
        <div class="col-md-6">
          <label for="Blood Group" class="form-label">Blood Group</label>
          <input
            type="Blood Group"
            class="form-control form-control-lg"
            id="Blood Group"
          />
        </div>
    </div>
    <div class="container">
<label for="exampleDataList" class="form-label">Department</label>
<input class="form-control" list="Department" id="exampleDataList" placeholder="Type to search...">
<datalist id="Department">
  <option value="IIT">
  <option value="Statistics">
  <option value="Mathmatices">
    <option value="Chemistry">
</datalist>
      </datalist>
    </div>
    <div class="row"> 
        <div class="col"></div>
        <div class="col">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        C++
        </label>
      </div>
    </div>
    
        <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
     Java
        </label>
      </div>
    </div>
    <div class="col">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
           Python
            </label>
          </div>
  
    
   <div class="col"></div>
    </div>  
    
      <div class="container">
        <div class="col-auto m-3">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
      </div>
</div>
